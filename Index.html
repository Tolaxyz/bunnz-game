<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badbunnz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container" id="game">
      <img src="images/character.png" id="character" class="character" />
      <img src="images/obstacle.png" id="obstacle" class="obstacle" />

      <div class="score" id="score">Bunnz score: 0</div>
      <div id="gameOverText" class="game-over hidden">
        Game Over, Opps! this Bunnz hit a brick!
      </div>
      <button id="restartBtn" class="restart-button hidden">Start Again</button>
    </div>
    <button id="startBtn">Start Game</button>
    <button id="pauseBtn">Pause</button>
    <div id="gameText">Badbunnz Racer!</div>

    <script src="game.js"></script>
  </body>
</html>
